        // è¡¨å–®æäº¤

        // è¤‡è£½è¨˜éŒ„
        function copyRecord(id) {
            const record = records.find(r => r.id === id);
            if (!record) return;
            
            // çµ„åˆæ–‡å­—å…§å®¹
            const textToCopy = `æ—¥æœŸ: ${record.date}
å» å•†: ${record.vendor}
é¡å‹: ${record.type}
è»Šå» å“ç‰Œ: ${record.carBrand || '-'}
åˆ†é¡: ${record.category}
å•†å“åç¨±: ${record.product}
æ•¸é‡: ${record.quantity}
å‚™è¨»: ${record.notes || '-'}`;
            
            // è¤‡è£½åˆ°å‰ªè²¼ç°¿
            navigator.clipboard.writeText(textToCopy).then(() => {
                // æˆåŠŸæç¤º
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ“ å·²è¤‡è£½';
                btn.style.background = '#38a169';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#48bb78';
                }, 1500);
            }).catch(err => {
                // å¤±æ•—æ™‚ä½¿ç”¨èˆŠæ–¹æ³•ï¼ˆéœé»˜è¤‡è£½ï¼‰
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                // é¡¯ç¤ºæŒ‰éˆ•æç¤º
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ“ å·²è¤‡è£½';
                btn.style.background = '#38a169';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#48bb78';
                }, 1500);
            });
        }

        // å¿«é€Ÿæœå°‹
        function quickSearchRecords() {
            const searchTerm = document.getElementById('quickSearch').value.toLowerCase().trim();
            
            if (!searchTerm) {

                return;
            }
            
            const filtered = records.filter(r => {
                return (

                    r.vendor.toLowerCase().includes(searchTerm) ||
                    (r.notes && r.notes.toLowerCase().includes(searchTerm)) ||
                    (r.carBrand && r.carBrand.toLowerCase().includes(searchTerm)) ||

        function updateStats() {

        // ç¯©é¸è¨˜éŒ„
        function filterRecords() {
            const startDate = document.getElementById('filterDateStart').value;
            const endDate = document.getElementById('filterDateEnd').value;
            const brand = document.getElementById('filterBrand').value;
            const type = document.getElementById('filterType').value;
            const vendor = document.getElementById('filterVendor').value;
            
            let filtered = records;
            
            if (startDate) {
                filtered = filtered.filter(r => r.date >= startDate);
            }
            if (endDate) {
                filtered = filtered.filter(r => r.date <= endDate);
            }
            if (brand) {
                filtered = filtered.filter(r => r.carBrand === brand);
            }
            if (type) {
                filtered = filtered.filter(r => r.type === type);
            }
            if (vendor) {
                filtered = filtered.filter(r => r.vendor === vendor);
            }
            
            displayRecords(filtered);
        }

        // åŒ¯å‡ºCSV
        function exportToCSV() {
            if (records.length === 0) {
                alert('æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡º!');
                return;
            }
            
            const headers = ['æ—¥æœŸ', 'å» å•†', 'é¡å‹', 'è»Šå» å“ç‰Œ', 'åˆ†é¡', 'å•†å“åç¨±', 'æ•¸é‡', 'å‚™è¨»'];
            const csv = [
                headers.join(','),
                ...records.map(r => [
                    r.date,
                    r.vendor,
                    r.type,
                    r.carBrand || '',
                    r.category,
                    r.product,
                    r.quantity,
                    r.notes || ''
                ].join(','))
            ].join('\n');
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `é€€è²¨èˆŠå“è¨˜éŒ„_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
